<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos</h1>
    <hr>
    <p>CopyRight: &copy;</p>
    <p>Marca Registrada: &reg;</p>
    <p>TM: &trade;</p>
    <p>Moedas: &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Delta: &delta;
        &Delta;
    </p>
    <p>Setas: &uparrow;
        &DownArrow;
        &LeftArrow;
        &RightArrow;
    </p>
    <h1>Emojis</h1>
    <hr>
    <p>&#x1F60E;
        &#x1F984;
    </p>
</body>
</html>
