<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias no HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <!-- <picture>: Permite carregar diferentes arquivos de imagem através de: Media Queries, para diferentes resoluções e orientações de tela. -->
    <picture>
        <!-- para evitar a rolagem lateral utilizamos a tag <source>, se a largura máxima for menor do que o esperado ela carrega outra imagem menor. -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>
</body>
</html>
