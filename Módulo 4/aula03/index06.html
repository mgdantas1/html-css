<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#ffffff">
        </p>
        <p>
            <label for="nivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifile">Arquivo:</label>
            <input type="file" name="file" id="ifile">
            <!-- utilizar método POST -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
